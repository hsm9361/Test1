<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {%include 'include/lib.html'%}
</head>
{%include 'include/header.html'%}

<body>

    <div class="container" style="margin-top:20px">
        <h4 style="text-align: center;">문화마당</h4>
        <div style="text-align: center;">
            <h7><a href="/">홈</a> > 문화마당 > <a href="/lecture_list">강좌리스트</a></h7>
        </div>



        <div class="clearfix" style='margin-top:30px'>
            <div class="float-left">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="input-group">
                                <div class="input-group-btn search-panel">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                        <span id="search_concept">분류</span> <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                      <li><a href="#">제목</a></li>
                                      <li><a href="#">내용</a></li>
                                      <li><a href="#">작성자</a></li>
                                    </ul>
                                </div>

                                <input type="text" class="form-control" name="x">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" type="button">검색</button>
                                </span>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table class="table" style="margin-top:30px">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th style="width:30%">강좌명</th>
                                <th>수강기간</th>
                                <th>정원</th>
                                <th>대상</th>
                                <th>수강료</th>
                                <th>강사</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><a href="/lecture_join">글 제목입니다</a></td>
                                <td>2020-02-11~2020-03-01</td>
                                <td>40</td>
                                <td>누구나</td>
                                <td>10000</td>
                                <td>홍사명</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">&lt;&lt;</a></li>
            {% for idx in range(1, 11) %}
          <li class="page-item"><a class="page-link" href="#">{{idx}}</a></li>
            {% endfor %}
          <li class="page-item"><a class="page-link" href="#">&gt;&gt;</a></li>
        </ul>




    </div>
</body>
</html>
