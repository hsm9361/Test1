<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {%include 'include/lib.html'%}
</head>
{%include 'include/header.html'%}

<body>

    <div class="container" style="margin-top:100px;margin-bottom:100px">
        <h4 style="text-align: center;">강좌 안내</h4>
        <div style="text-align: center;">
            <h7><a href="/">홈</a> > 문화마당 > <a href="/lecture_list">강좌안내</a></h7>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table class="table" style="margin-top:30px">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th style="width:30%">강좌명</th>
                                <th>수강기간</th>
                                <th>정원</th>
                                <th>대상</th>
                                <th>수강료</th>
                                <th>강사</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><a href="/lecture_join">글 제목입니다</a></td>
                                <td>2020-02-11~2020-03-01</td>
                                <td>40</td>
                                <td>누구나</td>
                                <td>10000</td>
                                <td>홍사명</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        <!-- 검색창 -->
        <form name="fsearch" method="get" class="form-inline" style="margin-top:10px;
                                                                     margin-bottom:10px;
                                                                     justify-content: center;">
            <input type="hidden" name="bo_table" value="0501">
            <input type="hidden" name="sca" value="">
            <input type="hidden" name="sop" value="and">

            <select name="sfl" id="sfl" class="form-control" style="margin:5px 0px;">
                <option value="lecture_name">강의명</option>
                <option value="teacher_name">강사명</option>
            </select>

            <div class="input-group" style="margin:5px 0px;">
                <input type="text" name="stx" value="" required="" id="stx" class="form-control required" size="30" maxlength="30" placeholder="검색어를 입력하세요">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
            </div>
        </form>

        <!-- 페이지 인덱스 -->
        <ul class="pagination" style="justify-content:center">
            <li class="page-item"><a class="page-link" href="#">&lt;&lt;</a></li>
            {% for idx in range(1, 11) %}
            <li class="page-item"><a class="page-link" href="#">{{idx}}</a></li>
            {% endfor %}
            <li class="page-item"><a class="page-link" href="#">&gt;&gt;</a></li>
            </ul>

        <div class="clearfix" style="float:right">
            <div class="float-right">
                <a href="/lecture_write" class="btn btn-primary">강좌등록</a>
            </div>
        </div>

    </div>
</body>
</html>
