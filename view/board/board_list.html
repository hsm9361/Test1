<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {%include 'include/lib.html'%}
</head>
{%include 'include/header.html'%}

<body>

    <div class="container" style="margin-top:100px;margin-bottom:100px">
        <h4 style="text-align: center;">공지사항</h4>
        <div style="text-align: center;">
            <h7><a href="/">홈</a> > 문화마당 > <a href="/board_list">공지사항</a></h7>
        </div>

        <table class="table" style="margin-top:30px">
            <thead>
                <tr>
                    <th>글번호</th>
                    <th style="width:60%">제목</th>
                    <th>작성자</th>
                    <th>작성날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><a href="board_read">글 제목입니다</a></td>
                    <td>오한솔</td>
                    <td>2020-02-10</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="board_read">글 제목입니다</a></td>
                    <td>홍사명</td>
                    <td>2020-02-09</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><a href="board_read">글 제목입니다</a></td>
                    <td>김병헌</td>
                    <td>2020-02-08</td>
                </tr>

            </tbody>
        </table>

        <!-- 검색창 -->
        <form name="fsearch" method="get" class="form-inline" style="margin-top:10px;
                                                                     margin-bottom:10px;
                                                                     justify-content: center;">
            <input type="hidden" name="bo_table" value="0501">
            <input type="hidden" name="sca" value="">
            <input type="hidden" name="sop" value="and">

            <select name="sfl" id="sfl" class="form-control" style="margin:5px 0px;">
                <option value="wr_subject">제목</option>
                <option value="wr_content">내용</option>
                <option value="wr_subject||wr_content">제목+내용</option>
                <option value="wr_name">작성자</option>
            </select>

            <div class="input-group" style="margin:5px 0px;">
                <input type="text" name="stx" value="" required="" id="stx" class="form-control required" size="30" maxlength="30" placeholder="검색어를 입력하세요">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
            </div>
        </form>

        <!-- 페이지 인덱스 -->
        <ul class="pagination" style="justify-content:center">
            <li class="page-item"><a class="page-link" href="#">&lt;&lt;</a></li>
            {% for idx in range(1, 11) %}
            <li class="page-item"><a class="page-link" href="#">{{idx}}</a></li>
            {% endfor %}
            <li class="page-item"><a class="page-link" href="#">&gt;&gt;</a></li>
            </ul>

        <div class="clearfix" style="float:right">
            <div class="float-right">
                <a href="/board_write" class="btn btn-primary">글쓰기</a>
            </div>
        </div>
        
    </div>
</body>
{%include 'include/footer.html'%}
</html>
