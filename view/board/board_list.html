<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {%include 'include/lib.html'%}
</head>
{%include 'include/header.html'%}


<body>

    <div class="container" style="margin-top:100px">
        <h4 style="text-align: center;">공지사항</h4>
        <div style="text-align: center;">
            <h7><a href="/">홈</a> > 소통창구 > <a href="/board_list">공지사항</a></h7>
        </div>



        <div class="clearfix" style='margin-top:30px'>
            <div class="float-left">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="input-group">
                                <div class="input-group-btn search-panel">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                        <span id="search_concept">분류</span> <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                      <li><a href="#">제목</a></li>
                                      <li><a href="#">내용</a></li>
                                      <li><a href="#">작성자</a></li>
                                    </ul>
                                </div>

                                <input type="text" class="form-control" name="x">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" type="button">검색</button>
                                </span>
                            </div>
                        </div>
                    </div>

            </div>
        </div>

        <table class="table" style="margin-top:30px">
            <thead>
                <tr>
                    <th>글번호</th>
                    <th style="width:60%">제목</th>
                    <th>작성자</th>
                    <th>작성날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><a href="board_read">글 제목입니다</a></td>
                    <td>오한솔</td>
                    <td>2020-02-10</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="board_read">글 제목입니다</a></td>
                    <td>홍사명</td>
                    <td>2020-02-09</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><a href="board_read">글 제목입니다</a></td>
                    <td>김병헌</td>
                    <td>2020-02-08</td>
                </tr>

            </tbody>
        </table>

        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">&lt;&lt;</a></li>
            {% for idx in range(1, 11) %}
          <li class="page-item"><a class="page-link" href="#">{{idx}}</a></li>
            {% endfor %}
          <li class="page-item"><a class="page-link" href="#">&gt;&gt;</a></li>
        </ul>


        <div class="clearfix">
            <div class="float-right">
                <a href="/board_write" class="btn btn-primary">글쓰기</a>
            </div>
        </div>

        <div class="col-2"></div>
    </div>
</body>
</html>
