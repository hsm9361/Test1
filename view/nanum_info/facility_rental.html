<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {%include 'include/lib.html'%}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/volunteer.css') }}">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
<script src="{{url_for('static', filename='javascript/facility_rental.js')}}"></script>

</head>
<body>
    {%include 'include/header.html'%}

    <div class="container mt-3">
        <h4 style="text-align: center;">시설대관</h4>
        <div style="text-align: center;">
            <h7><a href="/">홈</a> > 나눔안내 > <a href="/facility_rental">시설대관</a></h7>
        </div>
        <br>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#info">봉사안내</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#valan">시설대관</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="info" class="container tab-pane active"><br>
                <div class="img">
                    <div class="content">
                    <div>
                        <h1>목적</h1>
                        <p>누구나</p>
                    </div>
                    </div>
                    <div class="img-cover"></div>
                 </div>
            </div>
            <div id="valan" class="container tab-pane fade"><br>
                <p>*필수입력</p>
                <form action="/facility_rantal_pro" method="post" onsubmit="return validation()">
                    <div class="container">
                        <table class="table table-bordered">
                        <tbody>
						<tr>
								<th>* 대관일</th>
								<td>
									<ul class="ULS_RD type4">
										<li><input type="text" value="" name="date" class="datepicker" id="testDatepicker" size="12" onchange="check()" readonly="true"/></li>
									</ul>
								</td>
							</tr>
							<tr>
								<th>* 대관장소</th>
								<td>
									<ul class="ULS_RD type4">
										<li>
											<label for="rn_cgr_1">
												<input type="radio" class="essential" name="rn_cgr" id="rn_cgr_1" value="1" checked="true" onchange="check()">
												<span>지하강당</span>
											</label>
										</li>
										<li>
											<label for="rn_cgr_2">
												<input type="radio" class="essential" name="rn_cgr" id="rn_cgr_2" value="2" onchange="check()">
												<span>꿈터사랑방</span>
											</label>
										</li>
										<li>
											<label for="rn_cgr_3">
												<input type="radio" class="essential" name="rn_cgr" id="rn_cgr_3" value="3" onchange="check()">
												<span>회의실</span>
											</label>
										</li>
										<li>
											<label for="rn_cgr_4">
												<input type="radio" class="essential" name="rn_cgr" id="rn_cgr_4" value="4" onchange="check()">
												<span>프로그램실</span>
											</label>
										</li>
										<li>
											<label for="rn_cgr_5">
												<input type="radio" class="essential" name="rn_cgr" id="rn_cgr_5" value="5" onchange="check()">
												<span>라온한울실</span>
											</label>
										</li>
										<li>
											<label for="rn_cgr_6">
												<input type="radio" class="essential" name="rn_cgr" id="rn_cgr_6" value="6" onchange="check()">
												<span>음악치료실</span>
											</label>
										</li>
									</ul>
								</td>
							</tr>
							<tr>
								<th>* 이용자명</th>
								<td>
									<input type="text" id="rn_user" name="rn_user" value="">
								</td>
							</tr>
							<tr>
								<th>* 방문인원</th>
								<td>
									총 <input type="text" id="rn_num" name="rn_num" value="" numberOnly> 명
								</td>
							</tr>
							<tr>
								<th>* 이메일</th>
								<td>
									<input type="text" id="rn_email1" name="rn_email1" value=""> @
									<input type="text" id="rn_email2" name="rn_email2" >
									<select val="rn_email2">
										<option value="0">선택하세요</option>
										<option value="naver.com">naver.com</option>
										<option value="chol.com">chol.com</option>
										<option value="dreamwiz.com">dreamwiz.com</option>
										<option value="empal.com">empal.com</option>
										<option value="freechal.com">freechal.com</option>
										<option value="gmail.com">gmail.com</option>
										<option value="hanafos.com">hanafos.com</option>
										<option value="hanmail.net">hanmail.net</option>
										<option value="hanmir.com">hanmir.com</option>
										<option value="hitel.com">hitel.com</option>
										<option value="hotmail.com">hotmail.com</option>
										<option value="korea.com">korea.com</option>
										<option value="lycos.co.kr">lycos.co.kr</option>
										<option value="nate.com">nate.com</option>
										<option value="netian.com">netian.com</option>
										<option value="paran.com">paran.com</option>
										<option value="yahoo.com">yahoo.com</option>
										<option value="yahoo.co.kr">yahoo.co.kr</option>
										<option value="직접">직접입력</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>* 휴대폰</th>
								<td>
									<input type="text" id="phone"onKeyup="inputPhoneNumber(this);" name="phone" title="휴대폰" maxlength="13">
								</td>
							</tr>
							<tr>
								<th>* 희망시간</th>
								<td>
									<input type="checkbox" value="1" name="h_time"><span>09:00~10:00</span>
									<input type="checkbox" value="2" name="h_time"><span>10:00~11:00</span>
									<input type="checkbox" value="3" name="h_time"><span>11:00~12:00</span>
									<br>
									<input type="checkbox" value="4" name="h_time"><span>12:00~13:00</span>
									<input type="checkbox" value="5" name="h_time"><span>13:00~14:00</span>
									<input type="checkbox" value="6" name="h_time"><span>14:00~15:00</span>
									<br>
									<input type="checkbox" value="7" name="h_time"><span>15:00~16:00</span>
									<input type="checkbox" value="8" name="h_time"><span>16:00~17:00</span>
									<input type="checkbox" value="9" name="h_time"><span>17:00~18:00</span>
								</td>
							</tr>
						</tbody>
                        </table>
                    </div>
                    <div class="row">
                            <div class="col-12">
                                <input type="submit" value="신청" class="btn btn-primary" >
                            </div>
                        </div>

                </form>
            </div>

        </div>
    </div>
</body>
</html>
