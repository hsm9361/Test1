<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user/user_join.html</title>
    {% include 'include/lib.html' %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/user_join.css') }}">
</head>
<body>
    {%include 'include/header.html'%}
    <div class="container" style="margin-top:10px">
        <div class="title"><h1>회원가입</h1></div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="/kakao_user_join_pro" method="post">

                    <div class="form-group">
                        <label for="user_name">이름</label>
                        <input type="text" name="user_name" id="user_name" class="form-control"/>
                    </div>


                    <div class="form-group">
                        <label for="user_id">아이디</label>
                        <div class="input-group">
                            <input type="text" name="user_id" id="user_id" class="form-control" value=""/>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">중복확인</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user_pw">비밀번호</label>
                        <input type="password" name="user_pw" id="user_pw" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="user_pw2">비밀번호확인</label>
                        <input type="password" name="user_pw2" id="user_pw2" class="form-control"/>
                    </div>
                    <input type="hidden" name="user_kakao_idx" id="user_kakao_idx" class="form-control" value="{{user_kakao_idx}}"/>
                    <input type="hidden" name="user_kakao_email" id="user_kakao_email" class="form-control" value="{{user_kakao_email}}"/>


                    <div class="form-group">
                        <div class="clearfix">
                            <div class="float-right">
                                <button type="submit" class="btn btn-primary">가입</button>
                                <a href="/" class="btn btn-danger">취소</a>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
